<div>
	<hr>
	
	<h2>All Blogs</h2>
	<span class="clearfix"></span>
	</hr>
	<hr>
	</hr>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>blog id</th>
				<th>Title</th>
				<th>Description</th>
				<th>Like</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="allblogs in blogs">
				<td>{{allblogs.blog_Id}}</td>
				<td>{{allblogs.blog_Name}}</td>
				<td>{{allblogs.blog_Description}}</td>
				
<td><button type="button" class="btn btn-primary btn-sm "
						data-toggle="modal" data-target="#likeblog"
						ng-click="likeBlog(blog)">Like</button></td>
				
			</tr>
		</tbody>
	</table>
